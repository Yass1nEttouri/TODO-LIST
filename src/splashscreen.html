<html></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<style>
*{ font-family:Verdana, Geneva, Tahoma, sans-serif; }
body{
    background-image: url("./images/back-image.jpeg");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
}
#start{
    width: 200px;
    height: 50px;
    color: #fff;
    font-size: large;
    border: none;
    border-radius: 15px;
    background-color: #063464;
}
div.splash button:hover{
    cursor: pointer;
}
#start:active{
    transform: translateY(1px);
}
</style>

<body>
    <div class="splash">
        <button id="start">Iniziamo !</button>
    </div>
</body>

</html>
