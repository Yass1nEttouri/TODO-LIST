<!DOCTYPE html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/a8be32c06c.js" crossorigin="anonymous"></script>
    <title>TodoList</title>
</head>


<body>
    <div id="welcome-message"><p>Benvenuto al tuo primo script JavaScript!</p></div>
    <div class="container">
        <div class="sidebar">
            <div class="user-info">
                <a href="user-settings">
                    <img src="./images/avatar.jpeg" alt="Avatar" class="avatar">
                </a>
                <p class="username">username</p>
                <p class="email">name.surname@example.com</p>
            </div>
            <div class="content">
                <a href=""><i id="i0" class="fa-solid fa-house"></i>Home</a>
                <a href=""><i id="i1" class="fa-solid fa-list"></i>Tutte le task</a>
                <a href=""><i id="i2" class="fa-solid fa-circle-check"></i>Completate</a>
                <a href=""><i id="i3" class="fa-solid fa-trash"></i>Eliminate</a>
                <a href=""><i id="i4" class="fa-solid fa-star"></i>Preferiti</a>
            </div>
        </div>
        <div class="task-container">
            <div id="tsc" class="task-content">
                <div class="task-form-container">
                    <h2>Crea una Task</h2>
                    <form id="taskForm">
                        <label for="taskTitle">Titolo</label>
                        <input type="text" id="taskTitle" name="taskTitle" placeholder="Inserisci il titolo" required>
                
                        <label for="taskDesc">Descrizione</label>
                        <textarea id="taskDesc" name="taskDesc" placeholder="Inserisci la descrizione"></textarea>
                
                        <label for="dueDate">Data di Scadenza</label>
                        <input type="date" id="dueDate" name="Date">
                
                        <label for="dueTime">Ora di Scadenza</label>
                        <input type="time" id="dueTime" name="Time">
                        <div class="buttons">
                            <button class="cancel">Annulla</button>
                            <button type="submit" class="addtask">Aggiungi</button>
                        </div>
                        
                    </form>
                </div>
                <button class="add-task">+</button>
            </div>
        </div>
    </div>
    <script type="module" src="./todolist.js"></script>
</body>

</html>
